type: pagetable
headline: "{{ site.page('posts').title }}"
parent: site.page("posts")
template: post
sortBy: date desc
showImage: false
status: all
columns:
  title:
    text: "{{ page.title }}"
  tags:
    text: "{{ page.tags }}"
    width: 1/4
  date:
    type: date
    text: "{{ page.date }}"
    width: 1/6
    dateOutputFormat: 'd MMM Y'